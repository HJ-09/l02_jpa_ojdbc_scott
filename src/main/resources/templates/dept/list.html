<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>부서 리스트 출력</title>
</head>
<body>
    <h1>부서 리스트</h1>
    <hr>
    <!--<p th:text="${depts}"></p>--> <!--확인완료-->
    <table border="1">
        <thead>
        <tr>
            <th> 부서번호 </th>
            <th> 부서이름 </th>
            <th> 부서위치 </th>
        </tr>
        </thead>
        <tbody>
<!--            <tr th:each="d:${depts}"></tr> 반복문..-->
            <tr th:each="d:${depts}">
                <td th:text="${d.getId()}"></td> <!--get 함수 써도 되고-->
                <td th:text="${d.dname}"></td> <!--. 연산자? 써도 댐-->
                <td th:text="${d.loc}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
